# 04-httproute.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-route
  namespace: gateway-demo
spec:
  parentRefs:
    - name: external-http-gw
      # namespace omitted => same namespace
  # hostnames is optional; omitting means “any host”
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: hello-svc
          port: 80
